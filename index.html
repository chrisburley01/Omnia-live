<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Omnia — One App for Everything</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0b0f1a"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:radial-gradient(60rem 40rem at 20% -10%,#1e293b,#020617 60%),#020617;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
    .glass{background:rgba(255,255,255,.06);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.1)}
    .btn{background:linear-gradient(90deg,#60a5fa,#6366f1);border-radius:.75rem;padding:.75rem 1rem}
    .pill{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);border-radius:.75rem;padding:.25rem .5rem;font-size:.7rem}
    .tap{transition:transform .1s} .tap:active{transform:scale(.98)}

    /* Omnia icon vibe */
    .iconWrap{
      width: 40px;height: 40px;border-radius: 12px;
      display:grid;place-items:center;
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(124,158,255,.35), transparent 60%),
        radial-gradient(120% 120% at 100% 100%, rgba(14,165,233,.35), transparent 60%),
        rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.15);
      box-shadow: inset 0 10px 25px rgba(0,0,0,.25), 0 0 32px rgba(124,158,255,.25);
    }
    .icon{ width:22px;height:22px; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="glass sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <!-- Logo file must exist at /omnia-logo.png (same folder as index.html) -->
      <img src="omnia-logo.png" alt="Omnia Logo" class="w-10 h-10 rounded-lg object-cover" />
      <div class="leading-tight">
        <h1 class="text-xl font-bold">Omnia</h1>
        <p class="text-xs text-gray-300">Ask anything. Omnia gets it done.</p>
      </div>
      <div class="flex-1"></div>
      <div class="hidden sm:flex gap-2">
        <span class="pill">Private</span>
        <span class="pill">Unified ID</span>
        <span class="pill">OmniPay</span>
      </div>
      <button id="installBtn" class="px-3 py-1 bg-blue-500 rounded-lg text-sm hidden">Install</button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 w-full">
    <section class="max-w-3xl mx-auto w-full px-4 pt-6">
      <!-- Search -->
      <div class="flex gap-2 mb-4">
        <input id="query" type="text"
               placeholder="Ask Omnia anything…  (e.g., pay @ari 20 • ride to Heathrow at 8pm • order oat milk)"
               class="flex-1 px-4 py-3 rounded-xl text-black" />
        <button id="askBtn" class="btn tap">Ask</button>
      </div>
      <div id="results" class="space-y-4"></div>
    </section>

    <!-- Modules -->
    <section class="max-w-6xl mx-auto px-4 py-8">
      <h3 class="text-sm uppercase tracking-wide text-gray-400 mb-3">Omnia Modules</h3>
      <div class="grid gap-3 sm:grid-cols-2 lg:grid-cols-3">

        <!-- Payments -->
        <button data-open="pay" class="tap glass p-4 rounded-xl flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="iconWrap">
              <svg class="icon" viewBox="0 0 24 24" fill="none">
                <defs><linearGradient id="grad-omnia-1" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#7C9EFF"/><stop offset="100%" stop-color="#22D3EE"/></linearGradient></defs>
                <rect x="3" y="5" width="18" height="14" rx="3" stroke="url(#grad-omnia-1)" stroke-width="1.8"/>
                <rect x="6" y="10" width="12" height="1.8" rx="0.9" fill="url(#grad-omnia-1)"/>
              </svg>
            </div>
            <div><p class="font-semibold">Payments</p><p class="text-xs text-gray-300">Send & request</p></div>
          </div><span>›</span>
        </button>

        <!-- Rides -->
        <button data-open="ride" class="tap glass p-4 rounded-xl flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="iconWrap">
              <svg class="icon" viewBox="0 0 24 24" fill="none">
