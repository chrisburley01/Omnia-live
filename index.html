<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omnia — Super App</title>
  <link rel="manifest" href="/Omnia-live/manifest.json" />
  <link rel="apple-touch-icon" href="/Omnia-live/icons/icon-180.png" />
  <meta name="theme-color" content="#0b0b0b" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
    }
    main {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Omnia — All in One</header>
  <input id="universalSearch" placeholder="Type: pay Ari 20, ride to Atocha..." />
  <main id="content">
    <p>Welcome to Omnia — your everything app in one place.</p>
  </main>

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/Omnia-live/service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(console.error);
    }

    // Simple universal search parser
    document.getElementById("universalSearch").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const query = this.value.toLowerCase();
        let output = "I don't understand that yet.";
        if (query.startsWith("pay ")) {
          output = `Initiating payment: ${query}`;
        } else if (query.startsWith("ride to")) {
          output = `Booking ride: ${query}`;
        } else if (query.startsWith("order")) {
          output = `Ordering: ${query}`;
        }
        document.getElementById("content").innerHTML = `<p>${output}</p>`;
      }
    });
  </script>
</body>
</html>
