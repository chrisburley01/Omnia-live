<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnia – One App for Everything</title>
  <meta name="theme-color" content="#0b0b0b">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0b1220; color: #fff; font-family: system-ui,Segoe UI,Inter,sans-serif; }
    .btn { background: linear-gradient(90deg,#22D3EE,#7C9EFF); border: none; border-radius: .75rem; }
    .glass { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.1); }
    .pill { background: rgba(255,255,255,.08); border-radius: 999px; padding: 2px 8px; font-size: .75rem; }
    .tileInner { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.1); border-radius: 1rem; padding: 1rem; display: grid; justify-items: center; text-align: center; }
    .iconWrap { width: 56px; height: 56px; border-radius: 16px; display: grid; place-items: center; background: radial-gradient(120% 120% at 0% 0%, rgba(124,158,255,.35), transparent 60%), radial-gradient(120% 120% at 100% 100%, rgba(14,165,233,.35), transparent 60%), rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.15); }
    #toast { display: none; position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.875rem; z-index: 9999; }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between p-4">
    <div class="flex items-center gap-3">
      <button id="logoBtn" class="text-xl font-bold">🌐 Omnia</button>
      <span class="pill">v10</span>
    </div>
    <div class="flex items-center gap-3">
      <button id="shareBtn" title="Share">🔗</button>
      <button id="installBtn" class="hidden btn px-3 py-1 text-sm">Install</button>
    </div>
  </header>

  <!-- Search -->
  <div class="p-4">
    <div class="flex gap-2">
      <input id="query" placeholder="Ask Omnia..." class="flex-1 rounded-lg bg-white/10 px-3 text-white" />
      <button id="askBtn" class="btn px-4">Go</button>
    </div>
  </div>

  <!-- Results -->
  <div id="results" class="p-4"></div>

  <!-- Omnia Modules -->
  <section class="p-4">
    <h2 class="text-lg font-semibold mb-3">Omnia Modules</h2>
    <div class="grid gap-3 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div data-open="pay" class="tileInner"><div class="iconWrap">💳</div><div>Payments</div></div>
      <div data-open="ride" class="tileInner"><div class="iconWrap">🚗</div><div>Rides</div></div>
      <div data-open="order" class="tileInner"><div class="iconWrap">🛒</div><div>Orders</div></div>
      <div data-open="calendar" class="tileInner"><div class="iconWrap">📅</div><div>Calendar</div></div>
      <div data-open="messages" class="tileInner"><div class="iconWrap">💬</div><div>Messages</div></div>
      <div data-open="media" class="tileInner"><div class="iconWrap">🎵</div><div>Media</div></div>
      <div data-open="health" class="tileInner"><div class="iconWrap">💪</div><div>Health</div></div>
      <div data-open="smarthome" class="tileInner"><div class="iconWrap">🏠</div><div>Smart Home</div></div>
      <div data-open="bookings" class="tileInner"><div class="iconWrap">📑</div><div>Bookings</div></div>
      <div data-open="maps" class="tileInner"><div class="iconWrap">🗺️</div><div>Maps</div></div>
      <div data-open="id" class="tileInner"><div class="iconWrap">🆔</div><div>ID & Passes</div></div>
      <div data-open="files" class="tileInner"><div class="iconWrap">📂</div><div>Files</div></div>
    </div>
  </section>

  <!-- Bottom Sheet -->
  <div id="sheet" class="fixed inset-0 bg-black/60 hidden">
    <div class="bg-[#0b1220] rounded-t-2xl p-4 absolute bottom-0 w-full max-h-[90%] overflow-auto" id="sheetBody"></div>
    <button id="closeSheet" class="absolute top-2 right-4 text-2xl">✖</button>
  </div>

  <div id="toast"></div>

  <!-- JS -->
  <!-- Paste the v10 JS I sent earlier here -->
</body>
</html>
